<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="container">
    <div class="feature-component">
      <div class="feature-item result">
        <h2 class="result-title">Your Result</h2>
        
        <div class="score">
          <span class="score-gained"> <strong>76</strong></span>
          <p> of 100</p>
        </div>
       
        <div>
          <h1 class="primary-title"> Great</h1>
          <p class="score-description">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        
      </div>
      <div class="feature-item"> 
        <h2 class="summary-title">Summary</h2>

       <ul class="summary-list">
        
       </ul>
        <!-- Reaction
        80 / 100
      
        Memory
        92 / 100
      
        Verbal
        61 / 100
      
        Visual
        72 / 100  -->
      
        <button class="cta">Continue</button>
        
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Gabriel Alvarado</a>.
    </div>

  </section>

  <script src="script.js"></script>
</body>
</html>
